<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2 class="text-white" id="totalMoney">Your total money is: 0</h2>
            </div>
        </div>
        <div class="dealerDiv">
            <div class="dealerPoints d-flex justify-content-center flex-column align-items-center">
                <h2 id="dealerPoints" class="text-white">Dealer Points:</h2>
                <h2 class="messages"></h2>
            </div>
            <div class="dealerCardsImg"></div>
        </div>
        <div class="playerDiv">
            <div class="playerPoints">
                <h2 id="playerPoints" class="text-white d-flex justify-content-center">Player Points:</h2>
            </div>
            <div class="playerCardsImg"></div>
        </div>
        <div class="controlButtons mt-3">
            <button id="drawCard" class="btn btn-primary me-5">Draw a card</button>
            <button id="stopDrawCard" class="btn btn-primary">Stop drawing</button>
            <button id="reshuffle" class="btn btn-primary ms-5">Reshuffle deck</button>
        </div>
    </div>
</body>

</html>
